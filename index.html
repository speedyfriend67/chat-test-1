<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: scroll;
      padding: 10px;
    }
    .chat-message {
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
      background-color: #eee;
    }
    .chat-sender {
      font-weight: bold;
    }
    .chat-form {
      display: flex;
    }
    .chat-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .chat-button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Simple Chat App</h1>
  <div class="chat-container">
    <div class="chat-messages" id="messages"></div>
    <form class="chat-form">
      <input type="text" id="message-input" class="chat-input" placeholder="Enter your message">
      <button type="button" id="send-button" class="chat-button">Send</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
